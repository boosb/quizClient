<h1 class="font-bold text-center">{{ title | titlecase }}</h1>

<input
    type="text"
    class="mb-2 border py-2 px-4 w-full"
    placeholder="Filter quizzes..."
    [(ngModel)]="term"
>

<p *ngIf="loading" class="text-center text-lg">Loading...</p>

<div *ngIf="quizService.quizzes">
    <app-quiz
        *ngFor="let quiz of quizService.quizzes | filterQuizzes: term"  
        [quiz]="quiz"
    ></app-quiz>
</div>

<button
    class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
    routerLink="/quizzes/create"
    (click)="createEmptyQuiz()"
>Add quiz</button>
