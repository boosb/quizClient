<app-quiz-result
    *ngFor="let resultQuiz of paginatorData.showEntities"
    [historyQuiz]="resultQuiz"
></app-quiz-result>

<div class="paginator-wrapper">
    <mat-paginator
        (page)="paginatorService.onPageEvent('historyPage', historyQuizzes, $event)"
        [length]="paginatorData.length"
        [pageSize]="paginatorData.pageSize"
        [pageSizeOptions]="paginatorData.options"
        aria-label="Select page">
    </mat-paginator>
</div>
