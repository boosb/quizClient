<app-modal *ngIf="isShowModal$ | async"></app-modal>

<h1 class="font-bold text-center">{{ 'Quizzes' | titlecase }}</h1>

<input
    type="text"
    class="mb-2 border py-2 px-4 w-full"
    placeholder="Filter quizzes..."
    [(ngModel)]="term"
>

<app-quiz
    *ngFor="let quiz of showQuizzes"
    [quiz]="quiz"
></app-quiz>

<app-paginator 
    [entities]="quizzes" 
    [length]="quizzes.length" 
    (onChange)="onChangeShowQuizzes($event)"
></app-paginator>
