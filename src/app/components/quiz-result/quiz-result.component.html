<mat-card class="quiz-result-item">
    <mat-card-header>
      <mat-card-title>{{quiz?.name}}</mat-card-title>
      <mat-card-subtitle>{{historyQuiz.dateTime | date: 'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="quiz-result-item__result">
            <div *ngFor="let item of historyData">
                <div 
                    [ngClass]="{
                        'quiz-result-item__complete': item.isRight, 
                        'quiz-result-item__wrong': item.isWrong,
                        'quiz-result-item__not-answer': item.isNotAnswer,
                        'quiz-result-item__history-item': true,
                    }"
                >{{item.num}}</div>
            </div>
        </div>
        
        <div class="quiz-result-item__counters">Number of correct answers: 
            <span class="quiz-result-item__right-count">{{rightCount}}</span>
        </div>
    </mat-card-content>
</mat-card>
