<div 
    [@note]="notificationService.isShow"
    (@note.done)="notificationService.animationNoteDone()"
    *ngIf="notificationService.text || notificationService.imgPath"
    class="main-note"
>
    <div class="wrapper-note">
        <img class="img" src={{notificationService.imgPath}}>
        <p>{{notificationService.text}}</p>
        <button 
            class="btn"
            (click)="notificationService.close()"
        >&times;</button>
    </div>

    <div 
        [@runStatusBar]="notificationService.runStatusBar ? 'empty' : 'full'"
        (@runStatusBar.done)="notificationService.animationRunStatusBarDone($event)"
        class="ticker"
    ></div>
</div>
