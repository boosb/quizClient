<div class="answer-item">
    <p>{{ orderNumber }}. {{ answer?.text }}</p>

    <div class="buttons" *appRoleAccess="['ADMIN', 'OWNER']">
        <div class="right-info" *ngIf="answer?.isRight">right</div>

        <button class="btn-item btn" mat-button color="primary" (click)="onEdit()" >Edit</button>
        <button class="btn-item btn" mat-button color="primary" (click)="onDelete()">Delete</button>
    </div>
</div>
