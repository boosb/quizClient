<div class="answer-item">
    <p>{{ orderNumber }}. {{ answer?.text }}</p>

    <div class="buttons" *appRoleAccess="['ADMIN', 'OWNER']">
        <p class="right-info" *ngIf="answer?.isRight">right</p>
        <button class="btn-item" mat-mini-fab color="basic" (click)="onEdit()">
            <mat-icon>edit</mat-icon>
        </button>

        <button class="btn-item" mat-mini-fab color="basic" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
