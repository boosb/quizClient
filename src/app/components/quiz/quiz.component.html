<div class="quiz-item">
    <div class="main-content-wrapper">
        <h2 class="quiz-text">{{ quiz?.name }}</h2>
        <div class="buttons">
            <div class="btn" routerLink="/quizzes/edit" (click)="getQuiz()">
                <img src="../../../assets/img/pencil.png" alt="edit">
            </div>
            <div class="btn" (click)="deleteQuiz()">
                <img src="../../../assets/img/basket.png" alt="delete">
            </div>
        </div>
    </div>
</div>
