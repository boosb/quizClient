<p class="main-text">{{ text }}</p>
<div class="buttons">
    <button 
        mat-flat-button 
        color="primary"
        (click)="onOk()"
        [routerLink]="path"
    >OK</button>

    <button 
        mat-flat-button 
        color="warn"
        (click)="close()"
    >Cancel</button>
</div>
