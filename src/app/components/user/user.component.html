<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
    <img [src]="user?.image" [alt]="user?.title" class="w-1/6 mb-2">
    <h2 class="mb-2 text-lg text-center">{{ user?.title }}</h2>
    <p>Price: <span class="font-bold">{{ user?.price | currency: 'RUB' }}</span></p>

    <button 
        class="border py-2 px-4 rounded"
        [ngClass]="{
            'bg-yellow-400': !details,
            'bg-blue-400': details
        }"
        (click)="details = !details"
    >{{ details ? 'Hide' : 'Show' }} Details</button>

    <div *ngIf="details">
        <p>{{ user?.description }}</p>
        <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">{{ user?.rating?.rate | number: '1.2-4' }}</span></p>
    </div>
</div>
